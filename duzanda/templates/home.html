{% extends "base.html" %}

{% block content %}
<!-- Чистый современный баннер -->



<!-- Товары -->
<h2 class="text-2xl font-bold mb-4">Новинки маркетплейса</h2>
<div class="container mx-auto px-4">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    {% for product in products %}
      <div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition flex flex-col">
        {% if product.images.first %}
          <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-t-lg">
        {% else %}
          <div class="w-full h-48 bg-gray-100 flex items-center justify-center text-gray-400">Нет фото</div>
        {% endif %}
        <div class="p-4 flex-1 flex flex-col">
          <h2 class="text-base font-semibold mb-1">{{ product.name }}</h2>
          <p class="text-lg font-bold text-blue-600 mb-2">{{ product.price }} сомони</p>
          <a href="{% url 'products:product_detail' product.pk %}" class="text-blue-600 text-sm hover:underline mb-2">Подробнее</a>
          <form method="post" action="{% url 'products:add_to_cart' product.pk %}" class="mt-auto">
            {% csrf_token %}
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">В корзину</button>
          </form>
        </div>
      </div>
    {% empty %}
      <p>Нет товаров.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
