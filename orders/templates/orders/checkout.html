<!-- templates/orders/checkout.html -->

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">✅ Оформление заказа</h1>

  <h2 class="text-lg font-semibold mb-2">Ваши товары:</h2>
  <ul class="mb-4">
    {% for item in cart_items %}
      <li>{{ item.product.name }} — {{ item.quantity }} шт. × {{ item.product.price }} сомони</li>
    {% endfor %}
  </ul>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <label class="block">
      <span class="text-gray-700">Адрес доставки:</span>
      <textarea name="delivery_address" rows="3"
                class="w-full border rounded p-2"
                placeholder="Введите ваш адрес..."></textarea>
    </label>
    <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded">
      Подтвердить заказ
    </button>
  </form>
</div>
{% endblock %}
